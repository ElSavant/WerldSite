{% load static%}
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{% static 'werldsite/img/ms-icon-144x144.png' %}">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'werldsite/img/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'werldsite/img/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'werldsite/img/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'werldsite/img/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'werldsite/img/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'werldsite/img/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'werldsite/img/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'werldsite/img/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'werldsite/img/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'werldsite/img/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'werldsite/img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'werldsite/img/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'werldsite/img/favicon-16x16.png'%}">
    <link rel="manifest" href="{%static 'werldsite/img/manifest.json'%}">
    <link rel="icon" href="{% static 'werldsite/img/favicon.ico' %}">
    {%block site_description%}

    {%endblock%}

    <title>Werld Analytics</title>
    <link rel="stylesheet" type="text/css" href="{% static 'werldsite/css/base.css' %}" />
    {%block extra_css%}
    
    {%endblock%}

    </head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="{% static 'werldsite/img/logo-black.png'%}" alt="Werld Analytics Logo height=117.9px" width="324.3"></li>
            <li><a>Home</a></li>
            <li><a>Services</a></li>
            <li><a>About</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>
{%block content%}

{%endblock%}
<footer>
    <p>Werld Analytics {%now "Y" %}</p>
</footer>
</body>
</html>
